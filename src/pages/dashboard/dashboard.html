<ion-header class="bgc-azul">
  <ion-navbar class="text-center">
    <button class="position-absolute" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="assets/img/logo-center.png" alt="">
  </ion-navbar>
</ion-header>
<ion-content>

  <div class="text-center">
    <!-- <div class="meta">
      <div id="donuts" style="width: 100%; height: 100%; margin: 0;">
      </div>
      <div class="geral">{{totalNegocioFechadoGeralPorcentagem < 10 ? '0' + totalNegocioFechadoGeralPorcentagem : totalNegocioFechadoGeralPorcentagem}}%</div>
      <div class="mensal">{{totalNegocioFechadoGeralMesPorcentagem < 10 ? '0' + totalNegocioFechadoGeralMesPorcentagem : totalNegocioFechadoGeralMesPorcentagem}}%</div>
    </div> -->
    
    <div class="barra-pontuacao">
      <div class="legenda">
        <div class="pontuacao" [ngClass]="{'atingida' : (totalPontos >= 60)}">
           <ion-icon [name]="(totalPontos >= 60) ? 'checkmark-circle' :'lock'"></ion-icon>
          <p>60 <br /><span>points</span></p>
        </div>
        <div class="pontuacao" [ngClass]="{'atingida' : (totalPontos >= 50)}">
           <ion-icon [name]="(totalPontos >= 50) ? 'checkmark-circle' :'lock'"></ion-icon>
          <p>50 <br /><span>points</span></p>
        </div>
        <div class="pontuacao" [ngClass]="{'atingida' : (totalPontos >= 40)}">
           <ion-icon [name]="(totalPontos >= 40) ? 'checkmark-circle' :'lock'"></ion-icon>
          <p>40 <br /><span>points</span></p>
        </div>
        <div class="pontuacao" [ngClass]="{'atingida' : (totalPontos >= 30)}">
           <ion-icon [name]="(totalPontos >= 30) ? 'checkmark-circle' :'lock'"></ion-icon>
          <p>30 <br /><span>points</span></p>
        </div>
        <div class="pontuacao invisivel">
           <ion-icon name="lock"></ion-icon>
          <p>20 <br /><span>points</span></p>
        </div>
        <div class="pontuacao" [ngClass]="{'atingida' : (totalPontos >= 10)}">
          <ion-icon [name]="(totalPontos >= 10) ? 'checkmark-circle' :'lock'"></ion-icon>
          <p>10 <br /><span>points</span></p>
        </div>
      </div>
      <div class="barra"> 
        <span class="retangulo" [ngStyle]="{'height': totalPontosPorcentagem +'%'}"> <!-- style=" 20%" -->
          <p class="valor">
            {{totalPontos}}<br />
            <span>points</span>
          </p>
        </span>
      </div>
    </div>
  </div>
  <br />    

  <ion-list class="lista-full">
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">

      <ion-grid *ngIf="item.status.id == 6">
        <ion-row align-items-center>
          <ion-col col-7>
            <p class="no-margin-bottom">
              <b>Quiz</b> <br />
              {{item.data | date:'dd/MM/yyyy HH:mm'}}
            </p>
          </ion-col>
          <ion-col col-5>
            <div class="pontos">
              <p>{{item.pontos}} pts</p>
              <div class="icone">
                <img src="assets/img/icone-quiz.png" alt="">
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
