  <ion-content class="lista-menu">
    <ion-list>
      <button menuClose ion-item icon-left (click)="nav.setRoot(pages.tabsPage)">
        <ion-icon name="home"></ion-icon>
        Home
      </button>
      <button menuClose ion-item icon-left (click)="nav.setRoot(pages.perfilPage)">

        Rules
      </button>
      <button menuClose ion-item icon-left (click)="logout()">

        Logout

    </ion-list>
  </ion-content>
